<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Styling Example</title>
  <style>
    /* Apply styles to the list */
    ul {
      list-style-type: square; /* Set list item marker to square */
      list-style-image: url('checkmark.png'); /* Set list item marker as an image */
      list-style-position: inside; /* Position the list item marker inside the content box */
    }

    /* Apply styles to individual list items */
    li {
      margin-bottom: 10px; /* Add some space between list items */
    }
  </style>
</head>
<body>

  <h1>List Styling Example</h1>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
